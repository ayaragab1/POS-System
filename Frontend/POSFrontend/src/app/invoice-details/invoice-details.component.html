<div class="upper-part">
  <a class="btn btncxadd " href="/invoice"> Back </a>
</div>
<div class="dateC">
  <p id="invoice-num">Issue Date: </p>
  <p type="text" class=" input-search searchinput rounded"> {{invoiceDetails.invoice_Date | date}} </p>
</div>
<div class="container" style="margin-top: 5%">
  <table class="table table-striped table-bordered">
    <tbody>
      <ng-container>

        <tr>
          <th>Product Name</th>
          <td *ngFor="let invoice of invoiceDetails.product_Name;let id=index">
            <p class="form-control" type="text" name="priceForOne">{{invoice}} </p>
          </td>
        </tr>
        <tr>
          <th>Unit Price</th>
          <td *ngFor="let invoice of invoiceDetails.unit_Price;let id=index">
            <p class="form-control" type="text"  name="priceForOne">{{invoice}} L.E</p>
          </td>
        </tr>
        <tr>
          <th>Quantity</th>
          <td *ngFor="let invoice of invoiceDetails.tQuantity_PerItem;let id=index">
            <p class="form-control" type="text" name="priceForOne">{{invoice}}</p>
          </td>
        </tr>
        <tr>
          <th>Total Price</th>
          <td *ngFor="let invoice of invoiceDetails.total_Paymant;let id=index">
            <p class="form-control" type="text" name="priceForOne">{{invoice}} L.E</p>
          </td>
        </tr>
      </ng-container>
      <tr >
        <th>Total Payment</th>
        <td colspan="2">
          <p class="form-control tPayment"  type="text" id="priceForOne" name="priceForOne">{{invoiceDetails.total_Price}}L.E</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
